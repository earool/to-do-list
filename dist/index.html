<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="header-icon"></div>
        <h1>Todo List</h1>
    </header>
    <main>
        <nav>
            <div class="inbox-container">
                <div>
                    <div class="icon" id="inbox"></div>
                    <p>Inbox</p>
                </div>
                <div>
                    <div class="icon"></div>
                    <p>Today</p>
                </div>
                <div>
                    <div class="icon"></div>
                    <p>This week</p>
                </div>
            </div>
            <div class="project-container">
                <h2>Projects</h2>
                <div class="projects">
                    <!-- <div class="project">
                        <div class="icon project-icon"></div>
                        <p>Placeholder</p>
                    </div> -->
                </div>
                <div class="add-container">
                    <div class="icon" id="add"></div>
                    <p>Add a new project</p>
                </div>
            </div>
        </nav>
    </main>
</body>
</html>
