<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="header-icon"></div>
        <h1>Todo List</h1>
    </header>
    <main>
        <nav>
            <div class="inbox-container">
                <div>
                    <div class="icon" id="inbox"></div>
                    <p>Inbox</p>
                </div>
                <div>
                    <div class="icon"></div>
                    <p>Today</p>
                </div>
                <div>
                    <div class="icon"></div>
                    <p>This week</p>
                </div>
            </div>
            <div class="project-container">
                <h2>Projects</h2>
                <div class="projects">
                    <!-- <div class="project">
                        <div class="icon project-icon"></div>
                        <p>Placeholder</p>
                        <div class="small-icon"></div> -->
                    </div>
                </div>
                <div class="add-container">
                    <div class="icon" id="add-project"></div>
                    <p>Add a new project</p>
                </div>
                <div class="type-project-title">
                    <!-- <input type="text" id="type-title">
                    <div class="buttons">
                        <button id="accept-title">Add</button>
                        <button id="cancel-title">Cancel</button>
                    </div> -->
                </div>
            </div>
        </nav>
        <div class="right-side">
            <h1>Inbox</h1>
            <div class="tasks-container">
                <div class="task">
                    <div class="upper">
                        <input type="checkbox" class="small-icon">
                        <div id="task-title">Inbox-Project</div>
                        <input type="date" id="task-date">
                        <div id="task-extend" class="small-icon"></div>
                        <div id="task-delete" class="small-icon"></div>
                    </div>
                    <div class="lower">
                        <div class="lower-header">
                            <h4>Description:</h4>
                            <div class="project-name">Project: Inbox</div>
                        </div>
                        <textarea id="description"  rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="add-task">
                <div class="small-icon" id="add-task"></div>
                <p>Add a new task</p>
            </div>
        </div>
    </main>
</body>
</html>
